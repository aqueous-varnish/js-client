name: E2E Client Tests
on: push
jobs:
  e2e-tests:
    name: e2e Client Tests
    runs-on: ubuntu-latest
    steps:
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Checkout Client
        uses: actions/checkout@v2
        with:
          path: js-client

      - name: Checkout Gateway to run Test Env
        uses: actions/checkout@v2
        with:
          repository: aqueous-varnish/gateway
          token: ${{ secrets.HHFF_PAT }}
          path: gateway

      - name: Run test env
        run: |
          cd gateway
          rm -rf ganache_db && unzip ./test/fixtures/ganache_db.zip -d ./
          sudo chmod 755 -R ganache_db
          docker-compose -f docker-compose.yml -f docker-compose.test-env.yml up --abort-on-container-exit --build --force-recreate
          cd -

      - name: Run tests
        run: |
          cd js-client
          yarn install && yarn build && yarn test
          cd -
